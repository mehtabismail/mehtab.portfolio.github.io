{% extends "base.html" %}
{%block test%}
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
    {% for project_variable in projects.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{{ project_variable.image.url }}" width="100%" height="100%" />
            <div class="card-body">
                <p class="card-text h4">{{project_variable.title}}</p>
            </div>
          </div>
        </div>
    {%endfor%}
      </div>
    </div>
</div>
{%endblock%}

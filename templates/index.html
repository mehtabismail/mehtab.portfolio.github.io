{% extends "base.html" %}
{% block test %}
<div class="header">
  <p class="h1"><strong>About</strong></p>
</div>
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
{% for about in var_about.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{{ about.image.url }}" width="100%" height="100%" />
            <div class="card-body">
                <strong><p class="card-text h1">{{about.title}}</p></strong>
              <p class="card-text">{{about.summary}}</p>
            </div>
          </div>
        </div>
    {%endfor%}
      </div>
    </div>
</div>

{%endblock%}
